<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta</title>
</head>
<body>
<h2>Ankieta</h2>
<form style="display: flex; flex-direction: column; align-items: center; width: 90%;">
    <div style="margin-bottom: 10px; width: 100%;">
        <label for="name" style="display: block; margin-bottom: 5px;">Imię:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 10px; width: 100%;">
        <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
    </div>
    <div style="margin-bottom: 10px; width: 100%;">
        <label for="feedback" style="display: block; margin-bottom: 5px;">Opinia:</label>
        <textarea id="feedback" name="feedback" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; height: 200px;"></textarea>
    </div>
    <div style="margin-bottom: 10px; width: 100%; display: flex; justify-content: space-between;">
        <button type="submit" style="background-color: #000080; color: #ffebcd; border: none; padding: 10px; cursor: pointer; border-radius: 4px; transition: background-color 0.3s;">Wyślij</button>
        <button type="reset" style="background-color: #000080; color: #ffebcd; border: none; padding: 10px; cursor: pointer; border-radius: 4px; transition: background-color 0.3s;">Wyczyść</button>
    </div>
</form>
</body>
</html>
